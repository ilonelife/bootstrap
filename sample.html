<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-6">
            <table class="table">
                <tr>
                    <td colspan="2" class="bg-primary" height="200px">1</td>
                    <td rowspan="2" class="bg-danger" height="400px">2</td>
                </tr>
                <tr>
                    <td rowspan="2" class="bg-info" height="400px">3</td>
                    <td class="bg-secondary" width="200px"><img src="london.jpeg"></td>

                </tr>
                <tr>
                    <td colspan="2" class="bg-success" height="200px">4</td>
                    \
                </tr>

            </table>

        </div>

        <div class="container-fluid">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">삼성</button>
                <button type="button" class="btn btn-primary">엘지</button>
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">Sony</button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">Tablet</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Smartphone</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card" style="width:400px">
                <img class="card-img-top" src="profile.png" alt="Card image">
                <div class="card-img-overlay">
                  <h4 class="card-title">이일원</h4>
                  <p class="card-text">입사 지원자</p>.</p>
                  <a href="#" class="btn btn-primary">당신의 프로필</a>
                </div>
              </div>
        </div>
    </body>
</html>
